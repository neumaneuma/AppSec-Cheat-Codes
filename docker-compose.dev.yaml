version: "3.7"

services:
  web:
    build:
      context: ./webapp
    ports:
      - 5000:5000
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - FLASK_APP=wsgi.py
      - SECRET_KEY=test
    command: [ "python3", "-m" , "flask", "run", "--host=0.0.0.0" ]
    volumes:
      - ./webapp/:/app

  admin_panel:
    build:
      context: ./ssrf/admin_panel
    environment:
      - FLASK_ENV=development
      - FLASK_APP=index.py
    command: [ "python3", "-m" , "flask", "run", "--host=0.0.0.0", "--port=8484" ]
    volumes:
      - ./ssrf/admin_panel/:/app

  cat_coin_api:
    build:
      context: ./ssrf/cat_coin_api
    environment:
      - FLASK_ENV=development
      - FLASK_APP=index.py
    command: [ "python3", "-m" , "flask", "run", "--host=0.0.0.0", "--port=8181" ]
    volumes:
      - ./ssrf/cat_coin_api/:/app

  db:
    image: mysql:8.0.23
    environment:
      - MYSQL_DATABASE=appsecdb
      - MYSQL_ROOT_PASSWORD=test
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
